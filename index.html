<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gutenberg Book Browser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="container">
      <h1>Gutenberg Library</h1>
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="wishlist-link">Wishlist</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="filters">
        <input type="text" id="search-input" placeholder="Search by title..." />
        <select id="genre-filter">
          <option value="">All Genres</option>
        </select>
      </div>

      <div id="book-list" class="book-grid"></div>
      <div id="pagination"></div>

      <div id="wishlist-page" class="hidden">
        <h2>Your Wishlist</h2>
        <div id="wishlist" class="book-grid"></div>
      </div>

      <div id="book-detail" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
